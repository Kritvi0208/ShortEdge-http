<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body class="page-delete">
  <!-- Header -->
  <header>
    <div class="logo">ðŸ”— ShortEdge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="all.html">All Links</a>

      <a href="delete.html" class="active">Delete</a>
      <a href="analytics.html">Analytics</a>

    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <div class="card">
      <h2>Delete a Short Link</h2>
      <form id="deleteForm">
        <div class="form-group">
          <label for="deleteCode">Short Code</label>
          <input type="text" id="deleteCode" placeholder="e.g., A1B2C3" required />
        </div>
        <button type="submit">Delete Link</button>
      </form>
      <pre id="deleteResult" class="result-box"></pre>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ShortEdge. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("deleteForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const code = document.getElementById("deleteCode").value.trim();
      const resultBox = document.getElementById("deleteResult");
      resultBox.textContent = "Processing...";

      try {
        const res = await fetch(`/delete/${code}`, {
          method: "DELETE",
        });
        const text = await res.text();
        resultBox.textContent = text;
      } catch (err) {
        resultBox.textContent = "Error deleting link.";
      }
    });
  </script>
</body>
</html>
