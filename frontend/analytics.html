  <!-- Main Section -->
  <main>
    <div class="card">
      <h2>View Analytics</h2>
      <form id="analyticsForm">
        <label for="code">Enter Short Code:</label>
        <input type="text" id="code" placeholder="e.g., A1B2C3" required />
        <button type="submit">Get Analytics</button>
      </form>

      <pre id="analyticsResult" class="result-box"></pre>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ShortEdge. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("analyticsForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();
      const resultBox = document.getElementById("analyticsResult");

      resultBox.textContent = "Fetching...";

      try {
        const res = await fetch(`/analytics/${code}`);
        const text = await res.text();

        resultBox.textContent = text;
      } catch (err) {
        resultBox.textContent = "Error fetching analytics.";
      }
    });
  </script>
</body>
